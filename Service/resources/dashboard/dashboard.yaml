apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: thesis
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: cdsnlab/octopus
        workingDir: /app
        ports:
         - containerPort: 8000
           hostPort: 8000